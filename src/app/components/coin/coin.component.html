<mat-card class="coin-card">
  <mat-card-title class="card-title">
    <img class="coin-logo" src="{{coin.image}}" alt="TestCoin">
  </mat-card-title>  
  <mat-card-content class="coin-description">
     <ul>
       <li><strong>{{coin.name}}</strong></li>
       <li>{{coin.current_price.toFixed(2)}}</li>
       <li>{{coin.last_updated | date: 'yyyy-MM-dd hh:mm:ss'}}</li>
     </ul>
  </mat-card-content>
</mat-card>
